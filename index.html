<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>SignUp</title>
 <link rel="stylesheet" href="grandstyle.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>

<div class="container-fluid">

<nav>
<div class="nav-container">
 <div class="nav-brand">
  <h2 class="nav-brand-name">Spaces.NG</h2>
   <div class="nav-toggler">
   
    <i class="fa fa-bars"></i>
   </div>
 </div>
 <div class="nav-links-container">
 
  <div class="nav-links">
   <ul>
    <li class="link-item">
     <a href="#" class="nav-link-item">Home</a>
    </li>
    <li class="link-item">
     <a href="#" class="nav-link-item">Sign In</a>
    </li>
    <li class="link-item">
     <a href="#" class="nav-link-item">About us</a>
    </li>
    <li class="link-item">
     <a href="#" class="nav-link-item">Contact us</a>
    </li>
   </ul>
  </div>

 </div>
</div>

</nav>

<section>
 <div class="container">

  <div class="form-container">
   <div class="form-title">
    <h1>Lets Get started!</h1>
    <p> Create an account with us</p>

   </div>
   <form>
    <div class="form-input-container">
     <i class="fas fa-user"></i>
     <input type="text" placeholder="your name" class="form-input">
    </div>
    <div class="form-input-container">
     <i class="far fa-envelope"></i>
     <input type="email" placeholder="Email" class="form-input">
    </div>
    <div class="form-input-container">
     <i class="fas fa-lock"></i>
     <input type="password" placeholder="password" class="form-input">
    </div>

    <button type="submit" class="btn-signup">
     Sign up
    </button>
    <div class="select">


     <input type="checkbox" id="agreement" name="agreeement" value="Bike" class="mr ">
     <label for="agreement" class="form-agreement"> I agree with all terms and conditions</label>
    </div>

   </form>

  </div>
  <div class="img-container">
   <img src="./Rectangle 17.png" class="form-img" alt="form image">

  </div>


 </div>
</section>
 </div>

 <script src="grand.js"></script>
</body>

</html>
